<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Kaushan+Script&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Berkshire+Swash&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <title>Picture Album</title>
  </head>

  <body>
    <!-- Header -->
    <!-- <a href="https://alexmoglia.github.io/polaroidpicker/"> -->
    <a href="index.html">
      <div id="header-wrapper">
        <i class="material-icons">camera_enhance</i>
        <h1 id="app-name">Polaroid Picker</h1>
      </div>
    </a>

    <!-- App Wrapper -->
    <div id="app-wrapper">
      <!-- Thumbnails -->
      <section id="thumbnail-section" class="section"></section>

      <!-- Canvas -->
      <canvas id="preview-canvas" width="700" height="700"></canvas>

      <!-- Controls -->
      <section id="controls-section" class="section">
        <!-- Frame Color -->
        <div id="frame-div" class="control-class">
          <label for="frame-color">Frame Color: </label>
          <input
            type="color"
            id="frame-color"
            oninput="changeFrameColor(this.value)"
          />
        </div>

        <!-- Text Color -->
        <div id="text-color-div" class="control-class">
          <label for="text-color">Text Color: </label>
          <input
            type="color"
            id="text-color"
            oninput="changeTextColor(this.value)"
          />
        </div>

        <!-- Font Family -->
        <div id="font-div" class="control-class">
          <label for="font">Font: </label>
          <select id="font" oninput="changeFont(this.value)">
            <option value="Pacifico">Pacifico</option>
            <option value="Kaushan Script">Kaushan Script</option>
            <option value="Berkshire Swash">Berkshire Swash</option>
          </select>
        </div>

        <!-- Text Input -->
        <div id="text-div" class="control-class">
          <label for="text-input">Text:</label>
          <input type="text" id="text-field" oninput="changeText(this.value)" />
        </div>
      </section>
    </div>
    <footer>Alex Moglia &copy; 2019</footer>
  </body>
</html>
