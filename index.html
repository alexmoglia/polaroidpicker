<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Pacifico|Kaushan+Script|Berkshire+Swash|Amatic+SC|Gloria+Hallelujah|Permanent+Marker|Satisfy|Sue+Ellen+Francisco&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <title>Polaroid Picker</title>
  </head>

  <body class="bg-img">
    <!-- App Wrapper -->
    <div id="app-wrapper">
      <!-- Header -->
      <div id="header-wrapper">
        <a href="index.html">
          <i class="material-icons">camera_enhance</i>
          <h1 id="app-name">Polaroid Picker</h1>
        </a>
      </div>

      <!-- Thumbnails -->
      <section id="thumbnail-section" class="section">
        <div id="upload-thumbnail-section-wrapper">
          <!-- Upload Details/Summary -->
          <label
            for="upload-file-input"
            id="upload-file-input-label"
            class="btn-class"
            >Upload</label
          >
          <input
            type="file"
            id="upload-file-input"
            class="upload-hidden-class"
            multiple
            accept="image/*"
            onchange="uploadImages(this.files);"
          />
          <!-- Details hidden at startup until upload -->
          <details class="details display-none" id="upload-details" open>
            <summary class="summary" id="upload-summary">My Album</summary>

            <div id="upload-thumbnail-div" class="thumbnail-class"></div>
          </details>
          <div id="upload-clear-wrapper" class="display-none">
            <label
              for="upload-more-input"
              id="upload-more-label"
              class="upload-clear-button-class btn-class"
              >Upload More</label
            >
            <input
              type="file"
              id="upload-more-input"
              class="upload-hidden-class"
              multiple
              accept="image/*"
              onchange="uploadImages(this.files)"
            />

            <div
              id="clear-album-button"
              class="upload-clear-button-class btn-class"
            >
              Clear Album
            </div>
          </div>
        </div>

        <!-- Example Album Details/Summary -->
        <details class="details" id="example-details" open>
          <summary class="summary" id="example-summary">Examples</summary>
          <div id="example-thumbnail-div" class="thumbnail-class"></div>
        </details>
      </section>

      <!-- Download Button -->
      <div id="download-wrapper">
        <a id="download-a"
          ><div id="download-btn" class="download-btn-inactive btn-class">
            Download!
          </div></a
        >
      </div>

      <!-- Canvas -->
      <div id="canvas-div">
        <canvas id="canvas" width="800" height="800"
          >Your browser does not support the HTML5 Canvas</canvas
        >
      </div>

      <!-- Controls -->
      <section id="controls-section" class="section">
        <!-- Color Wrapper -->
        <div id="color-wrapper">
          <!-- Large Selected Color Swatches -->
          <div id="large-swatch-wrapper">
            <div id="large-frame-swatch" class="large-swatch-div"></div>
            <div id="large-text-swatch" class="large-swatch-div"></div>
            <div id="large-border-swatch" class="large-swatch-div"></div>
          </div>
          <!-- Color Span Div -->
          <div id="color-span-div">
            <span id="frame-color-span">Frame</span>
            <span id="text-color-span">Text</span>
            <span id="border-color-span">Border</span>
          </div>
          <!-- Frame Color -->
          <div id="frame-color-div" class="color-control-class"></div>
          <!-- Text Color -->
          <div
            id="text-color-div"
            class="color-control-class display-none"
          ></div>
          <!-- Border Color -->
          <div id="border-color-div" class="color-control-class display-none">
            <!-- Border On/Of & Width -->
            <div id="border-wrapper">
              <!-- Border Switch -->
              <div id="border-switch-controls-wrapper">
                <div id="border-switch-capsule" class="border-switch-class">
                  <span id="border-switch-on-span"></span>
                  <div
                    id="border-switch-ball"
                    class="border-switch-class"
                  ></div>
                  <span id="border-switch-off-span">off</span>
                </div>
              </div>
              <!-- Border Width - Range Input -->
              <span id="border-range-span" class="border-span-class"
                >Width</span
              >
              <div id="border-range-wrapper">
                <input
                  id="border-range-input"
                  type="range"
                  min="0"
                  max="50"
                  step="1"
                  value="1"
                />
              </div>
            </div>
          </div>
        </div>

        <!-- Font -->
        <div id="font-wrapper">
          <p id="font-title">Font</p>
          <div id="font-size-wrapper">
            <input
              id="font-range-input"
              type="range"
              min="10"
              max="300"
              step="5"
              value="100"
            />
          </div>
          <div id="font-input"></div>
        </div>

        <!-- Text Input -->
        <div id="message-div" class="control-class">
          <p id="message-title">Message</p>
          <input
            type="text"
            id="message-input"
            placeholder="type something!"
            oninput="changeText(this.value)"
          />
        </div>
      </section>
    </div>
    <footer>Alex Moglia &copy; 2019</footer>
  </body>
</html>
